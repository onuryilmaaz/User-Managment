<!DOCTYPE html>
<html>
  <head>
    <title>Google Auth Error</title>
  </head>
  <body>
    <script>
      // URL'den hata mesajını al
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get("message") || "Google ile giriş başarısız";

      // Ana pencereye hata mesajı gönder
      if (window.opener) {
        window.opener.postMessage(
          {
            type: "GOOGLE_AUTH_ERROR",
            message: message,
          },
          "http://localhost:3000"
        );
      }

      // Popup'ı kapat
      window.close();
    </script>
  </body>
</html>
